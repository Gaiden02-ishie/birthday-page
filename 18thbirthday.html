      width: 300px;
      margin-top: 20px;

    }

      font-size: 20px;
      color: white;
      background-color: #990000; /* Rich red button */
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      font-weight: bold;
    }
    a:hover {
      background-color: #cc0000; /* Slightly lighter on hover */
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
